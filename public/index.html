<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Finansowy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <h1>Twój panel finansowy</h1>
    <div class="user-info">
      <span>Witaj, Użytkowniku</span>
    </div>
  </header>

  <main class="layout">
    <!-- Lewa kolumna -->
    <section class="left-panel">
      <div class="card">
        <h3>Twój bilans</h3>
        <p><strong><span id="balance">0</span> PLN</strong></p>
      </div>

      <div class="card">
        <h3>Ustaw budżet</h3>
        <input type="number" id="budget-input" placeholder="Kwota" />
        <button id="set-budget-btn">Ustaw</button>
        <p>Budżet: <span id="current-budget">0</span> PLN</p>
        <p>Pozostało: <span id="budget-remaining">0</span> PLN</p>
      </div>

      <div class="card">
        <h3>Podsumowanie</h3>
        <p>Wydatki: <span id="total-expenses">0</span> PLN</p>
        <p>Przychody: <span id="total-incomes">0</span> PLN</p>
      </div>

      <div class="card">
        <h3>Dodaj transakcję</h3>
        <form id="transaction-form">
          <input type="text" id="description" placeholder="Opis" required />
          <input type="number" id="amount" placeholder="Kwota" required />
          <select id="category" required>
            <option value="" disabled selected>Kategoria</option>
            <option value="Jedzenie">Jedzenie</option>
            <option value="Transport">Transport</option>
            <option value="Rozrywka">Rozrywka</option>
            <option value="Inne">Inne</option>
          </select>
          <select id="type" required>
            <option value="" disabled selected>Typ</option>
            <option value="expense">Wydatek</option>
            <option value="income">Przychód</option>
          </select>
          <button type="submit">Dodaj</button>
        </form>
      </div>

      <div class="card">
        <h3>Wydatki wg kategorii</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </section>

    <!-- Prawa kolumna -->
    <section class="right-panel">
      <div class="card">
        <h3>Historia transakcji</h3>
        <div id="transactions-list"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
