<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanse App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="icon-192.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <h1>Finanse App</h1>
      <input type="search" placeholder="Szukaj...">
    </div>
    <div class="navbar-right">
      <span class="user">üë§ Maks</span>
    </div>
  </header>

  <main class="dashboard">
    <section class="cards">
      <div class="card">
        <h2>Bud≈ºet ca≈Çkowity</h2>
        <p><span id="current-budget">0</span> PLN</p>
      </div>
      <div class="card">
        <h2>Przychody</h2>
        <p><span id="total-incomes">0</span> PLN</p>
      </div>
      <div class="card">
        <h2>Wydatki</h2>
        <p><span id="total-expenses">0</span> PLN</p>
      </div>
      <div class="card">
        <h2>Bilans</h2>
        <p><span id="balance">0</span> PLN</p>
      </div>
      <div class="card">
        <h2>Pozosta≈Çy bud≈ºet</h2>
        <p><span id="budget-remaining">0</span> PLN</p>
      </div>
    </section>

    <section class="form-section">
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Opis" required>
        <input type="number" id="amount" placeholder="Kwota" step="0.01" required>
        <select id="category" required>
          <option value="" disabled selected>Kategoria</option>
          <option value="Jedzenie">Jedzenie</option>
          <option value="Transport">Transport</option>
          <option value="Rozrywka">Rozrywka</option>
          <option value="Inne">Inne</option>
        </select>
        <select id="type" required>
          <option value="" disabled selected>Typ</option>
          <option value="income">Przych√≥d</option>
          <option value="expense">Wydatek</option>
        </select>
        <button type="submit">Dodaj</button>
      </form>

      <div class="budget-setter">
        <input type="number" id="budget-input" placeholder="Ustaw bud≈ºet" min="0" step="0.01">
        <button id="set-budget-btn">Zapisz bud≈ºet</button>
      </div>
    </section>

    <section class="transactions">
      <h2>Lista transakcji</h2>
      <div id="transactions-list"></div>
    </section>

    <section class="chart-section">
      <h2>Wydatki wg kategorii</h2>
      <canvas id="pieChart"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
